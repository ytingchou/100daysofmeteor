<template name="yakComment">

  <div class="yak-comment">
    {{> yak}}

    <h4>Comments</h4>

    <div>
      <div class="comments">
        {{#each comments}}
          <li>{{comment}}</li>
        {{/each}}
      </div>
      <form>
        <input type="text" name="comment" placeholder="Comment here">
        <input type="submit" value="Add comment" class="submit-btn">
      </form>
    </div>
  </div>
</template>
