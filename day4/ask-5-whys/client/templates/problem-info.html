<template name="problemInfo">
  <header class="hidden">
    <h1>Solution</h1>
  </header>

  <div class="content">
    <div class="problem">
      <p>Problem - {{problem}}</p>
    </div>

    <div class="answers">
      {{#each answers}}
        <p>Why? - {{this}}</p>
      {{/each}}
    </div>

    <div class="solution">
      <p>Solution - {{solution}}</p>
    </div>

    <a class="btn" href="{{pathFor route='problems'}}">
      <input id="btn-allproblems" type="button" value="All problems">
    </a>
  </div>
</template>
